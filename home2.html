<!DOCTYPE html>
<html>
    <head>
        <script src="../Scripts/angular.js"></script>
        <script>
            var app=angular.module("DemoApp",[]);
            app.controller("HomeController",function($scope,$http){
                $scope.Shoppingcart=[];
                $http.get("http://127.0.0.1:8080/getShoppingCart").then(function(response){
                    $scope.Shoppingcart=response.data;
                })
            })
        </script>
    </head>
    <body ng-app="DemoApp" ng-controller="HomeController">
        <center>
            <h2>Shopping Cart Table</h2>
        <div>
            <table width="400" border="1" >
                <th>Cart Id</th>
                <th>Product Code</th>
                <th>Product Name</th>
                <th>Price</th>
                <tr ng-repeat="item in Shoppingcart" align="center">
                    <td>{{item.cartId}}</td>
                    <td>{{item.productCode}}</td>
                    <td>{{item.productName}}</td>
                    <td>{{item.Price}}</td>
                </tr>
            </table>
        </div>
       </center>
    </body>
</html>
