<!DOCTYPE html>
<html>
    <head>
        <script src="../Scripts/angular.js"></script>
        <script>
            var app=angular.module("DemoApp",[]);
            app.controller("HomeController",function($scope,$http){
                $scope.Register=[];
                $http.post("http://127.0.0.1:8080/postRegister").then(function(response){
                    $scope.Register=response.data;
                })
            })
        </script>
    </head>
    <body ng-app="DemoApp" ng-controller="HomeController">
        <center>
            <h2>Register Table</h2>
        <div>
            <table width="400" border="1" >
                <th>User Name</th>
                <th>Password</th>
                <th>Email</th>
                <th>City</th>
                <th>State</th>
                <th>Pincode</th>
                <tr ng-repeat="item in Register" align="center">
                    <td>{{item.userName}}</td>
                    <td>{{item.password}}</td>
                    <td>{{item.email}}</td>
                    <td>{{item.city}}</td>
                    <td>{{item.state}}</td>
                    <td>{{item.pincode}}</td>
                </tr>
            </table>
        </div>
       </center>
    </body>
</html>
